<center>
<!-- Twitter -->
<a href="http://twitter.com/share?url={{ site.url }}{{ page.url }}&text={{ page.title | url_encode }}" title="Share on Twitter" target="_blank" class="share-btn twitter">
    <i class="fa fa-twitter"></i>
</a>

<!-- Facebook -->
<a href="http://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{ page.url }}" title="Share on Facebook" target="_blank" class="share-btn facebook">
    <i class="fa fa-facebook"></i>
</a>

<!-- LinkedIn -->
<a href="http://www.linkedin.com/shareArticle?url={{ site.url }}{{ page.url }}&title={{ page.title | url_encode }}" title="Share on LinkedIn" target="_blank" class="share-btn linkedin">
    <i class="fa fa-linkedin"></i>
</a>

<!-- Email -->
<a href="mailto:?subject={{ page.title | url_encode }}&body={{ site.url }}{{ page.url }}" target="_blank" class="share-btn email">
    <i class="fa fa-envelope"></i>
</a>
</center>
